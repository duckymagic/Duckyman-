<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>
  
  <!-- Google Fonts (Luckiest Guy for the header) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link to External CSS for customizations -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-gradient-to-b from-green-200 to-teal-600 h-screen">

  <div class="container mx-auto flex flex-col items-center justify-center h-full p-4">
    <!-- Header with Individual Letter Animations -->
    <h1 class="header-title text-white text-6xl font-bold text-center mb-12 font-luckiest-guy">
      <span>$</span>
      <span>D</span>
      <span>u</span>
      <span>c</span>
      <span>k</span>
      <span>y</span>
      <span>M</span>
      <span>a</span>
      <span>n</span>
    </h1>

    <!-- Tokens Created Card -->
    <div class="bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl w-80 mb-8">
      <div class="text-lg font-semibold text-green-800 mb-4">
        Tokens Created
      </div>
      <div class="text-gray-700">
        <p>Token 1</p>
        <p>Token 2</p>
        <p>Token 3</p>
      </div>
      <button class="bg-green-800 text-white px-4 py-2 mt-4 rounded hover:bg-green-700 w-full">View Tokens</button>
    </div>

    <!-- Transactions Card -->
    <div class="bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl w-80">
      <div class="text-lg font-semibold text-green-800 mb-4">
        Latest Transactions
      </div>
      <div class="text-gray-700">
        <p>Transaction 1</p>
        <p>Transaction 2</p>
        <p>Transaction 3</p>
      </div>
      <button class="bg-green-800 text-white px-4 py-2 mt-4 rounded hover:bg-green-700 w-full">View Transactions</button>
    </div>
  </div>

</body>
</html>
