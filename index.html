<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>
  
  <!-- Google Fonts (Luckiest Guy for the header) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Full Viewport Height Background */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #8df4bc, #3f9a8b); /* Seafoam Green Gradient */
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .card-header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #3f9a8b;
    }

    .card-body {
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.875rem;
    }

    .log-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
    }

    .log-item i {
      margin-right: 10px;
      font-size: 1.25rem;
      color: #3f9a8b;
    }

    .log-item.newToken {
      background-color: #e0f7fa;
    }

    .log-item.accountTrade {
      background-color: #e8f5e9;
    }

    .log-item.tokenTrade {
      background-color: #f3e5f5;
    }

    /* Centered Header */
    .header-title {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: white;
      margin-bottom: 3rem;
      font-family: 'Luckiest Guy', cursive;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->
    <h1 class="header-title">$DuckyMan</h1>

    <!-- New Tokens Section -->
    <div class="card">
      <div class="card-header text-teal-600">
        <i class="fas fa-coins"></i> New Tokens
      </div>
      <div class="card-body bg-teal-50 text-teal-800">No tokens available yet.</div>
    </div>

    <!-- Account Trades Section -->
    <div class="card">
      <div class="card-header text-green-600">
        <i class="fas fa-user-circle"></i> Account Trades
      </div>
      <div class="card-body bg-green-50 text-green-800">No account trades available yet.</div>
    </div>

    <!-- Token Trades Section -->
    <div class="card">
      <div class="card-header text-purple-600">
        <i class="fas fa-exchange-alt"></i> Token Trades
      </div>
      <div class="card-body bg-purple-50 text-purple-800">No token trades available yet.</div>
    </div>

  </div>

</body>
</html>
