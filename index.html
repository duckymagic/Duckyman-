<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>

  <!-- Google Fonts (Luckiest Guy for the header) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- SVG Gradient for shiny metallic effect -->
  <style>
    /* Gradient Background for shiny metallic effect */
    .shiny-metallic-bg {
      background: linear-gradient(135deg, #f0f4f8 25%, #a1b0b5 50%, #c8d0d4 75%), url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53c3b3+uNQkYo3oRATDgs9sdWDthxgy9oa64NDEdD4Y2scZvkpTw') repeat;
      background-blend-mode: overlay;
      filter: brightness(1.2);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-green-200 to-teal-600 min-h-screen shiny-metallic-bg">

  <!-- Main content container -->
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">

    <!-- Dynamic Header with DuckyMan title and margin -->
    <h1 class="text-teal-800 font-bold text-center mb-12" 
        style="font-family: 'Luckiest Guy', cursive; font-size: calc(26px + 6vw); text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); margin-left: 20%; margin-right: 20%; margin-top: 40px;">
      $DuckyMan
    </h1>

    <!-- Grid of Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full">
      <!-- Tokens Created Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Tokens Created</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>

      <!-- Transactions Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Transactions</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>

      <!-- Account Trades Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Account Trades</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>
    </div>
  </div>

</body>
</html>
