<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan Mini App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Hide content by default */
    .hidden { display: none; }
    body { font-family: 'Luckiest Guy', cursive; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex items-center justify-center text-white">

  <!-- Fallback Content -->
  <div id="fallback-content" class="hidden text-center">
    <h2 class="text-2xl text-red-500 font-bold mb-4">This Mini App must be opened within Telegram</h2>
    <a href="https://t.me/duckymagic_bot?start" class="text-blue-400 underline">Click here to open in Telegram</a>
  </div>

  <!-- Main App Content -->
  <div id="app-content" class="hidden flex flex-col items-center text-center">
    <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mb-6 drop-shadow-lg">
      DuckyMan
    </h1>
    <p id="username-display" class="text-xl mb-6"></p>
    <p class="bg-[#d6d8d6ff] p-4 rounded-lg shadow-lg text-gray-800">
      Welcome to the DuckyMan Mini App! Enjoy using the app inside Telegram.
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fallbackContent = document.getElementById("fallback-content");
      const appContent = document.getElementById("app-content");
      const usernameDisplay = document.getElementById("username-display");

      // Check if the app is running in Telegram
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Initialize Telegram WebApp
        tg.ready();

        // Show the app content
        appContent.classList.remove("hidden");

        // Display user information
        const user = tg.initDataUnsafe?.user;
        if (user) {
          usernameDisplay.textContent = `Hello, @${user.username || user.first_name || "Telegram User"}!`;
        } else {
          usernameDisplay.textContent = "Hello, Telegram User!";
        }
      } else {
        // Show only fallback content if not in Telegram
        fallbackContent.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
