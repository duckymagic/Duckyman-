<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://telegram.org https://cdn.tailwindcss.com; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <meta name="theme-color" content="#619990">
  <title>DuckyMan Mini App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // TailwindCSS Config
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            light: '#99c2b0',
            dark: '#619990',
            accent: '#538573',
          },
        },
      },
    };
  </script>

  <style>
    /* Loading bar animation */
    #loading-bar {
      width: 0;
      height: 5px;
      background-color: #538573;
      animation: loading 2s ease-out forwards;
    }

    @keyframes loading {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-light to-dark min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 id="header" class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Loading Section -->
  <div id="loading-section" class="flex flex-col items-center mt-10 text-xl text-white">
    <p>Loading...</p>
    <div id="loading-bar"></div>
  </div>

  <!-- Telegram Content -->
  <div id="telegram-content" class="hidden flex flex-col items-center mt-10 text-xl text-white">
    <p id="username-display" class="mb-4"></p>

    <!-- Example Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-accent mb-4">Welcome to DuckyMan!</div>
      <p>Enjoy your Mini App experience inside Telegram.</p>
    </div>
  </div>

  <!-- Fallback Content -->
  <div id="fallback-content" class="hidden flex flex-col items-center mt-10 text-xl text-white">
    <h2 class="text-2xl text-red-500 font-bold mb-4">This Mini App must be opened within Telegram</h2>
    <a href="https://t.me/duckymagic_bot?start" class="text-blue-500 underline mt-4">Click here to open in Telegram</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingSection = document.getElementById("loading-section");
      const loadingBar = document.getElementById("loading-bar");
      const telegramContent = document.getElementById("telegram-content");
      const fallbackContent = document.getElementById("fallback-content");
      const usernameDisplay = document.getElementById("username-display");

      // Animate loading bar
      loadingBar.style.width = '100%';

      // Check if the app is running in Telegram
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Initialize Telegram WebApp
        tg.ready();

        setTimeout(() => {
          // Hide the loading section
          loadingSection.classList.add("hidden");

          // Show Telegram-specific content
          telegramContent.classList.remove("hidden");

          // Display user information
          const user = tg.initDataUnsafe?.user;
          if (user) {
            usernameDisplay.textContent = `Hello, @${user.username || user.first_name || "Telegram User"}!`;
          } else {
            usernameDisplay.textContent = "Hello, Telegram User!";
          }
        }, 2000); // Wait for the loading animation
      } else {
        // Not running inside Telegram
        console.warn("Not inside Telegram. Showing fallback content.");
        setTimeout(() => {
          loadingSection.classList.add("hidden");
          fallbackContent.classList.remove("hidden");
        }, 2000); // Wait for the loading animation

        // Redirect if desired
        setTimeout(() => {
          window.location.href = "https://t.me/duckymagic_bot?start";
        }, 5000); // Redirect to Telegram after showing the fallback message
      }
    });
  </script>

</body>
</html>
