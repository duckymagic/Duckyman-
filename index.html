<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>
  
  <!-- Google Fonts (Luckiest Guy for the header) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link to External CSS for custom styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-gradient-to-b from-green-200 to-teal-600 min-h-screen">

  <div class="container mx-auto p-6 grid place-items-center min-h-screen">
    <!-- Header with Individual Letter Animations -->
    <h1 class="header-title text-teal-800 font-bold text-center mb-12 text-6xl md:text-7xl lg:text-8xl xl:text-9xl whitespace-nowrap"
        style="font-family: 'Luckiest Guy', cursive;">
      <span>$</span>
      <span>D</span>
      <span>u</span>
      <span>c</span>
      <span>k</span>
      <span>y</span>
      <span>M</span>
      <span>a</span>
      <span>n</span>
    </h1>

    <!-- Grid of Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full">
      <!-- Tokens Created Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Tokens Created</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>

      <!-- Transactions Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Transactions</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>

      <!-- Account Trades Card -->
      <div class="card bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
        <div class="text-lg font-semibold text-teal-800 mb-4">Account Trades</div>
        <div class="text-gray-700">No account trades available yet.</div>
      </div>
    </div>
  </div>

</body>
</html>
