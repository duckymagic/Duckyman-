<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Border around the text */
    .text-border {
      text-shadow: 
        -1px -1px 0px #ffffff,  /* Top left white border */
         1px -1px 0px #ffffff,  /* Top right white border */
        -1px  1px 0px #ffffff,  /* Bottom left white border */
         1px  1px 0px #ffffff;  /* Bottom right white border */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6ff] text-6xl md:text-7xl font-extrabold drop-shadow-lg mt-5 text-border"
      style="font-family: 'Luckiest Guy', cursive;">
    $DuckyMan
  </h1>

  <!-- Grid of Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full mt-6">
    <!-- Tokens Created Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Tokens Created</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Transactions Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Transactions</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Account Trades Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Account Trades</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>
  </div>
</body>
</html>
