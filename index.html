<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    #log {
      max-width: 100%;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>WebSocket Connection Log</h1>
  <div id="log"></div>

  <script>
    const logContainer = document.getElementById("log");

    // Establish WebSocket connection
    const ws = new WebSocket('wss://pumpportal.fun/api/data');

    ws.onopen = function() {
      logMessage("WebSocket connection established.");

      // Subscribe to new token creation events
      let payload = { method: "subscribeNewToken" };
      ws.send(JSON.stringify(payload));
      logMessage('Subscribed to new token creation.');

      // Subscribe to account trade events
      payload = {
        method: "subscribeAccountTrade",
        keys: ["AArPXm8JatJiuyEffuC1un2Sc835SULa4uQqDcaGpAjV"]
      };
      ws.send(JSON.stringify(payload));
      logMessage('Subscribed to account trade events.');

      // Subscribe to token trade events
      payload = {
        method: "subscribeTokenTrade",
        keys: ["91WNez8D22NwBssQbkzjy4s2ipFrzpmn5hfvWVe2aY5p"]
      };
      ws.send(JSON.stringify(payload));
      logMessage('Subscribed to token trade events.');
    };

    ws.onmessage = function(event) {
      try {
        const data = JSON.parse(event.data);
        logMessage(`Received: ${JSON.stringify(data)}`);
      } catch (error) {
        logMessage(`Error parsing message: ${error}`);
      }
    };

    ws.onerror = function(error) {
      logMessage(`WebSocket error: ${error.message}`);
    };

    ws.onclose = function() {
      logMessage("WebSocket connection closed.");
    };

    function logMessage(message) {
      const messageElement = document.createElement("div");
      messageElement.textContent = message;
      logContainer.appendChild(messageElement);
    }
  </script>

</body>
</html>
