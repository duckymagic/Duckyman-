<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 id="header" class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Telegram Check -->
  <div id="telegram-check" class="mt-6 text-center"></div>

  <!-- Countdown Timer -->
  <div id="countdown-container" class="hidden grid auto-cols-max grid-flow-col gap-5 text-center mt-6">
    <div class="flex flex-col">
      <span id="days" class="countdown font-mono text-5xl">0</span>
      <span class="text-lg">days</span>
    </div>
    <div class="flex flex-col">
      <span id="hours" class="countdown font-mono text-5xl">0</span>
      <span class="text-lg">hours</span>
    </div>
    <div class="flex flex-col">
      <span id="minutes" class="countdown font-mono text-5xl">0</span>
      <span class="text-lg">min</span>
    </div>
    <div class="flex flex-col">
      <span id="seconds" class="countdown font-mono text-5xl">0</span>
      <span class="text-lg">sec</span>
    </div>
  </div>

  <!-- Grid of Cards -->
  <div id="cards-container" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full mt-6">
    <!-- Tokens Created Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Tokens Created</div>
      <div id="tokens-created-content" class="text-gray-700">Waiting for data...</div>
    </div>

    <!-- Transactions Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Transactions</div>
      <div id="transactions-content" class="text-gray-700">Waiting for data...</div>
    </div>

    <!-- Account Trades Card -->
    <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Account Trades</div>
      <div id="account-trades-content" class="text-gray-700">Waiting for data...</div>
    </div>
  </div>

  <script>
    // Function to check if the app is loaded within Telegram
    function checkTelegram() {
      const telegramCheck = document.getElementById('telegram-check');
      if (window.Telegram && window.Telegram.WebApp) {
        // Telegram detected
        console.log("App is loaded within Telegram.");

        // Initialize the Telegram WebApp
        const telegram = window.Telegram.WebApp;
        telegram.ready();

        // Show Telegram-specific content
        telegramCheck.innerHTML = `<p class="text-lg text-green-500">You are logged in via Telegram.</p>`;

        // Show the app content
        document.getElementById('countdown-container').classList.remove('hidden');
        document.getElementById('cards-container').classList.remove('hidden');
      } else {
        // Not in Telegram
        console.log("App is loaded in a regular browser.");
        telegramCheck.innerHTML = `
          <p class="text-lg text-red-500">This app must be opened within Telegram.</p>
          <a href="http://t.me/duckymagic_bot" class="text-blue-500 underline">Click here to open in Telegram</a>
        `;

        // Hide main content
        document.getElementById('countdown-container').classList.add('hidden');
        document.getElementById('cards-container').classList.add('hidden');
      }
    }

    // Countdown functionality
    const targetDate = new Date('2024-12-31T23:59:59Z');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = 0;
        document.getElementById('hours').textContent = 0;
        document.getElementById('minutes').textContent = 0;
        document.getElementById('seconds').textContent = 0;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Update the countdown values
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // Initialize
    checkTelegram();
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Link to External JavaScript -->
  <script src="websocket.js"></script>
</body>
</html>
