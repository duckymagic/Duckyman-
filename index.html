<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            responsive: 'calc(1.5rem + 4vw)',
          },
          textShadow: {
            gradient: [
              '-1px -1px 2px rgba(255, 255, 255, 0.6)',
              '-1px 1px 2px rgba(214, 216, 214, 1)',
              '-1px 4px 6px rgba(83, 133, 115, 0.8)',
            ],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-transparent bg-clip-text bg-gradient-to-b from-[#e8eae8] via-[#d6d8d6] to-[#616d66] font-extrabold text-[calc(1.5rem+4vw)] drop-shadow-lg mt-5"
      style="font-family: 'Luckiest Guy', cursive;">
    $DuckyMan
  </h1>

  <!-- Grid of Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full mt-6">
    <!-- Tokens Created Card -->
    <div class="bg-gradient-to-br from-[#e8eae8] to-[#616d66] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Tokens Created</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Transactions Card -->
    <div class="bg-gradient-to-br from-[#e8eae8] to-[#616d66] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Transactions</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Account Trades Card -->
    <div class="bg-gradient-to-br from-[#e8eae8] to-[#616d66] p-6 rounded-lg shadow-lg border border-white">
      <div class="text-lg font-semibold text-[#538573ff] mb-4">Account Trades</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>
  </div>
</body>
</html>
