<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Use Telegram Web App API to get user data
    document.addEventListener("DOMContentLoaded", () => {
      // Check if Telegram WebApp is available
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Ensure WebApp is initialized
        tg.ready();

        // Get user data from Telegram WebApp
        const user = tg.initDataUnsafe.user;

        // Dynamically update the content with the user data
        const usernameDisplay = document.getElementById("username-display");
        if (user) {
          const username = user.username || user.first_name || "Unknown User";
          usernameDisplay.textContent = `Hello, @${username}! Welcome to the DuckyMan Web App!`;
        } else {
          usernameDisplay.textContent = "Unable to retrieve user information.";
        }
      } else {
        console.error("Telegram Web App API not available.");
      }
    });
  </script>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Dynamic Welcome Message -->
  <div class="mt-10 text-center text-xl text-white">
    <p id="username-display">Loading...</p>
  </div>
</body>
</html>
