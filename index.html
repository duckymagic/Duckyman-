<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Loading bar animation */
    #loading-bar {
      width: 0;
      height: 5px;
      background-color: #538573;
      animation: loading 2s ease-out forwards;
    }

    @keyframes loading {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 id="header" class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Loading Section -->
  <div id="loading-section" class="flex flex-col items-center mt-10 text-xl text-white">
    <p>Loading...</p>
    <div id="loading-bar"></div>
  </div>

  <!-- Telegram Content -->
  <div id="telegram-content" class="hidden flex flex-col items-center mt-10 text-xl text-white">
    <div id="telegram-check" class="text-center"></div>

    <!-- Countdown Timer -->
    <div id="countdown-container" class="grid auto-cols-max grid-flow-col gap-5 text-center mt-6">
      <div class="flex flex-col">
        <span id="days" class="countdown font-mono text-5xl">0</span>
        <span class="text-lg">days</span>
      </div>
      <div class="flex flex-col">
        <span id="hours" class="countdown font-mono text-5xl">0</span>
        <span class="text-lg">hours</span>
      </div>
      <div class="flex flex-col">
        <span id="minutes" class="countdown font-mono text-5xl">0</span>
        <span class="text-lg">min</span>
      </div>
      <div class="flex flex-col">
        <span id="seconds" class="countdown font-mono text-5xl">0</span>
        <span class="text-lg">sec</span>
      </div>
    </div>

    <!-- Grid of Cards -->
    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full mt-6">
      <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
        <div class="text-lg font-semibold text-[#538573ff] mb-4">Tokens Created</div>
        <div id="tokens-created-content" class="text-gray-700">Waiting for data...</div>
      </div>
      <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
        <div class="text-lg font-semibold text-[#538573ff] mb-4">Transactions</div>
        <div id="transactions-content" class="text-gray-700">Waiting for data...</div>
      </div>
      <div class="bg-[#d6d8d6ff] p-6 rounded-lg shadow-lg border border-white">
        <div class="text-lg font-semibold text-[#538573ff] mb-4">Account Trades</div>
        <div id="account-trades-content" class="text-gray-700">Waiting for data...</div>
      </div>
    </div>
  </div>

  <!-- Fallback Content -->
  <div id="fallback-content" class="hidden flex flex-col items-center mt-10 text-xl text-white">
    <p>This app must be opened within Telegram.</p>
    <a href="https://t.me/duckymagic_bot?start" class="text-blue-500 underline mt-4">Click here to open in Telegram</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingSection = document.getElementById("loading-section");
      const telegramContent = document.getElementById("telegram-content");
      const fallbackContent = document.getElementById("fallback-content");
      const telegramCheck = document.getElementById("telegram-check");

      // Check if the app is opened in Telegram
      if (window.Telegram && window.Telegram.WebApp) {
        setTimeout(() => {
          const tg = window.Telegram.WebApp;
          tg.ready();

          // Display Telegram content
          loadingSection.classList.add("hidden");
          telegramContent.classList.remove("hidden");

          telegramCheck.innerHTML = `<p class="text-lg text-green-500">You are logged in via Telegram.</p>`;
        }, 2000); // Wait for the loading animation
      } else {
        setTimeout(() => {
          // Show fallback content if not in Telegram
          loadingSection.classList.add("hidden");
          fallbackContent.classList.remove("hidden");
        }, 2000); // Wait for the loading animation
      }

      // Countdown Timer Logic
      const targetDate = new Date('2024-12-31T23:59:59Z');

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          document.getElementById('days').textContent = 0;
          document.getElementById('hours').textContent = 0;
          document.getElementById('minutes').textContent = 0;
          document.getElementById('seconds').textContent = 0;
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    });
  </script>
</body>
</html>
