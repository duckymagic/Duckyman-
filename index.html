<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <h1 class="gel-text">$DuckyMan</h1>

  <!-- Grid of Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full mt-6">
    <!-- Tokens Created Card -->
    <div class="card">
      <div class="text-lg font-semibold mb-4">Tokens Created</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Transactions Card -->
    <div class="card">
      <div class="text-lg font-semibold mb-4">Transactions</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Account Trades Card -->
    <div class="card">
      <div class="text-lg font-semibold mb-4">Account Trades</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>
  </div>
</body>
</html>
