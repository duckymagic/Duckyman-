<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Parse the query string to get the username
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    // Dynamically update the content based on the username
    document.addEventListener('DOMContentLoaded', () => {
      const usernameDisplay = document.getElementById('username-display');
      if (username) {
        usernameDisplay.textContent = `Hello, @${username}! Welcome to the DuckyMan Web App!`;
      } else {
        usernameDisplay.textContent = "Welcome to the DuckyMan Web App!";
      }
    });
  </script>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Dynamic Welcome Message -->
  <div class="mt-10 text-center text-xl text-white">
    <p id="username-display">Welcome to the DuckyMan Web App!</p>
  </div>

  <!-- Main Content -->
  <div class="mt-10 text-center">
    <p>Explore the features of the app below!</p>
    <!-- Add your app's main content here -->
  </div>
</body>
</html>
