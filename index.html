<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-300 to-teal-500 min-h-screen flex flex-col items-center justify-center text-center">

  <!-- Header Text -->
  <h1 class="text-6xl md:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-green-200 to-teal-300 drop-shadow-lg mb-12"
      style="font-family: 'Luckiest Guy', cursive; margin-top: 25px;">
    $DuckyMan
  </h1>

  <!-- Grid of Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 w-full">
    <!-- Tokens Created Card -->
    <div class="bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
      <div class="text-lg font-semibold text-teal-800 mb-4">Tokens Created</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Transactions Card -->
    <div class="bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
      <div class="text-lg font-semibold text-teal-800 mb-4">Transactions</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>

    <!-- Account Trades Card -->
    <div class="bg-gradient-to-r from-green-100 to-teal-100 p-6 rounded-lg shadow-xl">
      <div class="text-lg font-semibold text-teal-800 mb-4">Account Trades</div>
      <div class="text-gray-700">No account trades available yet.</div>
    </div>
  </div>

</body>
</html>
