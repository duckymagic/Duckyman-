<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Loading bar animation */
    #loading-bar {
      width: 0;
      height: 5px;
      background-color: #538573;
      animation: loading 3s linear infinite;
    }

    @keyframes loading {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Loading Section -->
  <div id="loading-section" class="flex flex-col items-center mt-10 text-xl text-white">
    <p>Loading...</p>
    <div id="loading-bar"></div>
  </div>

  <!-- Dynamic Welcome Message -->
  <div id="username-display" class="mt-10 text-center text-xl text-white hidden">
    <!-- Dynamic content will appear here -->
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingSection = document.getElementById("loading-section");
      const usernameDisplay = document.getElementById("username-display");

      // Check if Telegram Web App API is available
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Ensure Telegram Web App is ready
        tg.ready();

        // Get the user's information
        const user = tg.initDataUnsafe.user;

        // Simulate loading delay
        setTimeout(() => {
          // Hide the loading section
          loadingSection.classList.add("hidden");

          // Show the username display
          usernameDisplay.classList.remove("hidden");

          if (user) {
            const username = user.username || user.first_name || "Unknown User";
            usernameDisplay.textContent = `Hello, @${username}! Welcome to the DuckyMan Web App!`;
          } else {
            usernameDisplay.textContent = "Welcome to the DuckyMan Web App! Unable to retrieve user information.";
          }
        }, 2000); // Adjust delay time if necessary
      } else {
        // Handle case where Telegram Web App API is not available
        loadingSection.classList.add("hidden");
        usernameDisplay.classList.remove("hidden");
        usernameDisplay.textContent = "Error: Telegram Web App API not available.";
      }
    });
  </script>
</body>
</html>
