<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Check Telegram Web App context for user data
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Ensure WebApp is initialized
        tg.ready();

        // Get the user's first name or username
        const user = tg.initDataUnsafe.user;
        const username = user ? user.username || user.first_name : null;

        // Display the username or a default message
        const usernameDisplay = document.getElementById("username-display");
        if (username) {
          usernameDisplay.textContent = `Hello, @${username}! Welcome to the DuckyMan Web App!`;
        } else {
          usernameDisplay.textContent = "Welcome to the DuckyMan Web App! Unable to retrieve username.";
        }
      }
    });
  </script>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Loading Page -->
  <div class="loading mt-10 text-center text-xl text-white" id="loading-message">
    <p>Loading...</p>
  </div>

  <!-- Dynamic Welcome Message -->
  <div class="mt-10 text-center text-xl text-white hidden" id="username-display"></div>

  <script>
    // Hide the loading message after retrieving the username
    document.addEventListener("DOMContentLoaded", () => {
      const loadingMessage = document.getElementById("loading-message");
      const usernameDisplay = document.getElementById("username-display");

      // Simulate a short delay for loading
      setTimeout(() => {
        loadingMessage.classList.add("hidden");
        usernameDisplay.classList.remove("hidden");
      }, 2000);
    });
  </script>
</body>
</html>
