<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckyMan</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Loading bar animation */
    #loading-bar {
      width: 0;
      height: 5px;
      background-color: #538573;
      animation: loading 2s ease-out forwards;
    }

    @keyframes loading {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#99c2b0ff] to-[#619990ff] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <h1 class="text-[#d6d8d6] font-extrabold text-[calc(1.5rem+4vw)] mt-5 drop-shadow-lg bg-gradient-to-br from-light to-dark bg-clip-text text-stroke-thin"
    style="font-family: 'Luckiest Guy', cursive;">
    DuckyMan
  </h1>

  <!-- Loading Section -->
  <div id="loading-section" class="flex flex-col items-center mt-10 text-xl text-white">
    <p>Loading...</p>
    <div id="loading-bar"></div>
  </div>

  <!-- Telegram User Content -->
  <div id="telegram-content" class="hidden mt-10 text-center text-xl text-white">
    <p id="username-display"></p>
  </div>

  <!-- Non-Telegram Fallback -->
  <div id="fallback-content" class="hidden mt-10 text-center text-xl text-white">
    <p>Sorry, this page can only be accessed from Telegram.</p>
    <p>
      <a href="https://t.me/YourBotUsername" class="underline text-blue-400" target="_blank">
        Click here to open the bot on Telegram
      </a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingSection = document.getElementById("loading-section");
      const telegramContent = document.getElementById("telegram-content");
      const fallbackContent = document.getElementById("fallback-content");
      const usernameDisplay = document.getElementById("username-display");

      // Check if Telegram WebApp is available
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        // Simulate loading and check Telegram WebApp readiness
        setTimeout(() => {
          tg.ready();

          // Hide the loading section
          loadingSection.classList.add("hidden");

          // Get user data
          const user = tg.initDataUnsafe.user;
          if (user) {
            const username = user.username || user.first_name || "Unknown User";
            usernameDisplay.textContent = `Hello, @${username}! Welcome to the DuckyMan Web App!`;

            // Show Telegram user content
            telegramContent.classList.remove("hidden");
          } else {
            // If user data is missing, fallback to the error message
            fallbackContent.classList.remove("hidden");
          }
        }, 2000); // Adjust loading time as needed
      } else {
        // If Telegram WebApp API is not available, show fallback content
        setTimeout(() => {
          loadingSection.classList.add("hidden");
          fallbackContent.classList.remove("hidden");
        }, 2000);
      }
    });
  </script>
</body>
</html>
